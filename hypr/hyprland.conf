#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper &dolphin firefox
exec-once = wpaperd & waybar & wl-gammarelay-rs & swayidle &
exec-once = swayosd-server

exec-once = ./.cargo/bin/workstyle &> /tmp/workstyle.log

exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Graphite-Dark'
# exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'Qogir-cursors'
exec-once = hyprctl setcursor "Qogir-cursors" 24

exec-once = wl-paste --type text --watch cliphist store #Stores only text data

exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# exec-once = nm-applet &

exec-once = mako &

exec-once=/usr/lib/polkit-kde-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = HYPRSHOT_DIR,screenshots/

# blurls=gtk-layer-shell

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
  workspace_swipe = true
}

layerrule = blur, waybar

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 1
    gaps_out = 2
    border_size = 2
    col.active_border = rgba(ffffffdd) rgba(ffffff22) rgba(ffffffdd) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configudolphinring/Variables/ for more

    rounding = 8
    # blur = yes
    # blur_size = 3
    # blur_passes = 1
    # blur_new_optimizations = true

    drop_shadow = false
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # blur_xray = yes
    blur {
        size = 8
        passes = 2
        xray = true
      }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
  vfr = true
  }

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more


# Example windowrule v1
windowrulev2 = float, class:floating
windowrulev2 = float, title: ^(Bluetooth)$
# windowrule = tile, ^(vivaldi-stable)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, A, exec, kitty
bind = $mainMod, L, exec, logseq
bind = $mainMod, W, exec, [tile]brave
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, RETURN, fullscreen, 1
bind = $mainMod, N, exec, thunar
bind = $mainMod, B, exec, blueberry --class floating
bind = $mainMod, I, exec, gpclient
bind = $mainMod, V, togglefloating, 
bind = $mainMod, space, exec, tofi-drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod SHIFT, P, exec, pkill -U logno
bind = $mainMod SHIFT, W, exec, pkill waybar && waybar &
bind = $mainMod, Z, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 4500
bind = $mainMod, X, exec, busctl --user -- set-property rs.wl-gammarelay / rs.wl.gammarelay Temperature q 6000

bind = ,code:107, exec,  hyprshot -m output
bind = $mainMod, code:107, exec,  hyprshot -m window
bind = $mainMod SHIFT, code:107, exec,  hyprshot -m region

bind = ,code:123, exec, pactl set-sink-volume @DEFAULT_SINK@ +1000
bind = ,code:122, exec, pactl set-sink-volume @DEFAULT_SINK@ -1000
bind = ,code:121, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

bind = ,code:232, exec, brightnessctl set 10%-
bind = ,code:233, exec, brightnessctl set +10%

